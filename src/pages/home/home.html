<ion-header>
  <ion-navbar>
    <ion-title>
      Providers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  	<div ion-item *ngFor="let s of services | async" (click)=serviceSelected(s)>
  		<ion-avatar item-left>
  			<img src="{{ s.icon }}">
  		</ion-avatar>
  		{{ s.name }}
  	</div> 
  </ion-list>
</ion-content>
